<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="website icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="head">
        <h2>Password Generator</h2>
    </div>
    <div id="container">
        <div class="options">
            <div class="funny">
                <input type="radio" name="pass" value="funny" id="funny">&nbsp;<label for="funny">Choose a Funny
                    Password</label>
            </div>
            <div class="strong">
                <input type="radio" name="pass" value="strong" id="strong">&nbsp;<label for="strong">Choose a Strong
                    Password</label>
            </div>
            <div class="veryStrong">
                <input type="radio" name="pass" value="veryStrong" id="veryStrong">&nbsp;<label for="veryStrong">Choose
                    Very Strong Password</label>
            </div>
        </div>
        <div class="showPass">
            <input id="showPass" value="Your Password Will be Shown here... " readonly> &nbsp; &nbsp; &nbsp;
            <img src="assets/clip.svg" title="Copy to Clipboard" id="img">
        </div>
        <button id="generate">Generate New Password</button>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
